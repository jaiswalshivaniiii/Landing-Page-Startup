<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    initial-scale=1.0">
    <title>Landing Pages</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="startup">
            <a href="#">Startup 3</a>
        </div>
        <div class="menu">
            <a href="#" id="overview">Overview</a>
            <a href="#">Prices</a>
            <a href="#">Blog</a>
            <a href="#">Feedback</a>
        </div>
        <div class="purchase">
            <button><a href="#">Purchase</a></button>
        </div>
    </header>

    <div class="main">
        <div class="samples">
            <h2>Generate</h2>
            <h2>Awesome Web</h2>
            <h2>Pages</h2>
            <p>The most important part of the <br> Startup is the samples. The <br> samples form a set of 25 usable <br>
                pages you

            <button class="btn"><a href="#">Learn More</a></button>
        </div>
        <br>
        <br>
        <br>

        <div class="form-container">
            <div class="form-step">
                <h3> Sign Up Now</h3>
            </div>

            <div class="form-step">
                <input type="email" placeholder="Your email" name="email" required>
            </div>

            <div class="form-step">
                <input type="password" placeholder="Your password" name="password" required>
            </div>

            <div class="form-step">
                <input type="checkbox" checked="checked" name="agree">
                <label>I agree to the Terms of Service</label>
            </div>

            <div class="form-step">
                <button class="login-button">Login via Twitter</button>
            </div>

            <div class="login-text">
                <hr>
                <p>Or</p>
            </div>

            <div class="form-step">
                <button class="login-button" style="background-color: #1DA1F2;">Login via Twitter</button>
            </div>

            <div class="login-text">
                <p>Do you have an Account? <a href="#" style="color: #007bff;">Sign In</a></p>
            </div>
        </div>
    </div>
